<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .timer-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
        }
        .form-input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            width: 80%;
            max-width: 400px;
        }
        .form-button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="setup">
        <h2>Set Up Your Countdown</h2>
        <input type="text" id="assignmentName" class="form-input" placeholder="Enter assignment name" />
        <input type="datetime-local" id="deadline" class="form-input" />
        <input type="color" id="colorPicker" class="form-input" />
        <button class="form-button" onclick="startCountdown()">Start Countdown</button>
    </div>
    <div id="timer" style="display: none;">
        <h1 id="assignmentDisplay"></h1>
        <div class="timer-box" id="countdown" style="color: white;">00:00:00</div>
    </div>
    <script>
        function startCountdown() {
            const assignmentName = document.getElementById('assignmentName').value;
            const deadline = new Date(document.getElementById('deadline').value);
            const selectedColor = document.getElementById('colorPicker').value;

            if (!assignmentName || isNaN(deadline.getTime())) {
                alert('Please enter a valid assignment name and deadline!');
                return;
            }

            document.getElementById('setup').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('assignmentDisplay').textContent = assignmentName;
            document.getElementById('countdown').style.color = selectedColor;

            function updateCountdown() {
                const now = new Date();
                const timeLeft = deadline - now;

                if (timeLeft <= 0) {
                    document.getElementById('countdown').textContent = 'Time is up!';
                    clearInterval(timerInterval);
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown(); // Initial call
            const timerInterval = setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
