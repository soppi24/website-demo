<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Countdown Timer</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div id="setup" class="timer-container">
        <h1>
            <img src="Icons/pink.png" alt="Dynamic" id="dynamicImage" class="dynamic-image" />
            Countdown Setup
        </h1>
        <input type="text" id="assignmentName" class="form-input" placeholder="Enter assignment name" />
        <input type="datetime-local" id="deadline" class="form-input" />

        <!-- Dropdown Menu -->
        <div class="dropdown-container">
            <label class="dropdown-label" for="colorDropdown">Select a text color:</label>
            <select id="colorDropdown" class="dropdown">
                <option value="#C95A95" data-image="Icons/pink.png">Pink</option>
                <option value="#6187C8" data-image="Icons/blue.png">Blue</option>
                <option value="#C27D45" data-image="Icons/yellow.png">Yellow</option>
                <option value="#86C232" data-image="Icons/green.png">Green</option>
                <option value="#986CD3" data-image="Icons/purple.png">Purple</option>
            </select>
        </div>

        <button class="form-button" onclick="startCountdown()">Start Countdown</button>
    </div>
    <div id="timer" class="timer-container" style="display: none;">
        <h1>
            <img src="Icons/pink.png" alt="Dynamic" id="timerImage" class="dynamic-image" />
            <span id="assignmentDisplay"></span>
        </h1>
        <p class="date" id="deadlineDisplay"></p>
        <p id="countdown"></p>
        <button class="form-button" onclick="editCountdown()">Edit</button>
    </div>

    <script>
        const colorDropdown = document.getElementById('colorDropdown');
        const timerImage = document.getElementById('timerImage');
        const setupContainer = document.getElementById('setup');
        const timerContainer = document.getElementById('timer');
        const assignmentDisplay = document.getElementById('assignmentDisplay');
        const deadlineDisplay = document.getElementById('deadlineDisplay');
        const countdownDisplay = document.getElementById('countdown');
        const assignmentInput = document.getElementById('assignmentName');
        const deadlineInput = document.getElementById('deadline');
        let timerInterval;

        // Expose functions globally
        window.startCountdown = function () {
            const assignmentName = assignmentInput.value;
            const deadline = new Date(deadlineInput.value);
            const selectedOption = colorDropdown.options[colorDropdown.selectedIndex];
            const selectedColor = selectedOption.value;
            const selectedImage = selectedOption.dataset.image;

            if (!assignmentName || isNaN(deadline.getTime())) {
                alert('Please enter a valid assignment name and deadline!');
                return;
            }

            // Save data to sessionStorage
            sessionStorage.setItem('assignmentName', assignmentName);
            sessionStorage.setItem('deadline', deadline.toISOString());
            sessionStorage.setItem('selectedColor', selectedColor);
            sessionStorage.setItem('selectedImage', selectedImage);

            // Update the image and container styles
            timerImage.src = selectedImage;
            timerContainer.style.backgroundColor = hexToRgba(selectedColor, 0.1);

            // Set display values
            setupContainer.style.display = 'none';
            timerContainer.style.display = 'block';
            assignmentDisplay.textContent = assignmentName;
            deadlineDisplay.textContent = formatDate(deadline);
            countdownDisplay.style.color = selectedColor;

            // Start countdown
            clearInterval(timerInterval);
            updateCountdown(deadline);
            timerInterval = setInterval(() => updateCountdown(deadline), 1000);
        };

        window.editCountdown = function () {
            clearInterval(timerInterval);
            sessionStorage.clear(); // Clear saved session data
            setupContainer.style.display = 'block';
            timerContainer.style.display = 'none';
        };

        function updateCountdown(deadline) {
            const now = new Date();
            const timeLeft = deadline - now;

            if (timeLeft <= 0) {
                countdownDisplay.textContent = 'Time is up!';
                clearInterval(timerInterval);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownDisplay.textContent =
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds left`;
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const daysLeft = Math.ceil((date - new Date()) / (1000 * 60 * 60 * 24));
            return `${date.toLocaleDateString(undefined, options)} (${daysLeft} days left)`;
        }
    </script>
</body>
</html>
